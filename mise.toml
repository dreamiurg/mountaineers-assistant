[tools]
bun = "latest"
node = "20"

[tasks.build]
description = "Build the extension"
run = "bun run build"

[tasks.lint]
description = "Run Biome checks"
run = "bun run lint"

[tasks.typecheck]
description = "Run TypeScript type checking"
run = "bun run typecheck"

[tasks.test]
description = "Run all tests"
run = "bun run test"

[tasks.dev]
description = "Start development server"
run = "bun run dev"

[tasks.storybook]
description = "Start Storybook development server"
run = "bun run storybook"

[tasks.format]
description = "Format code with Biome"
run = "bun run format"
