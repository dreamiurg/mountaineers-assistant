repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: detect-private-key

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # Biome: format + lint (pre-commit stage)
  - repo: local
    hooks:
      - id: biome-check
        name: biome check
        entry: npx biome check --write --no-errors-on-unmatched
        language: system
        types_or: [javascript, jsx, ts, tsx, json]
        stages: [pre-commit]

      # SAST - static application security testing (pre-push stage)
      # Runs full scan on push; pre-existing findings tracked in CI
      - id: semgrep
        name: semgrep SAST
        entry: semgrep scan --config auto --error --quiet --exclude='tests/' --exclude='scripts/'
        language: system
        pass_filenames: false
        stages: [pre-push]

      # Pre-push hooks: typecheck + tests
      - id: typecheck
        name: typescript typecheck
        entry: npx tsc --noEmit
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: test
        name: unit tests
        entry: bun x tsx --test tests/unit/*.test.ts
        language: system
        pass_filenames: false
        stages: [pre-push]
